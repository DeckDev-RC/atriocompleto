<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet" />
    <title>Átrio</title>
  </head>
  <body>
    <script>
      (function() {
        var t = localStorage.getItem('agregar-theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);

        // Restaurar preferências visuais antes do React (evita flash)
        try {
          var prefs = JSON.parse(localStorage.getItem('agregar-user-preferences') || '{}');
          if (prefs.primary_color) {
            document.documentElement.style.setProperty('--color-brand-primary', prefs.primary_color);
          }
          if (prefs.font_family) {
            document.documentElement.style.setProperty('--font-sans', "'" + prefs.font_family + "', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif");
          }
        } catch(e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
